{% extends 'base.html' %}

{% block styles %}
{% endblock %}

{% block title %}{% endblock %}

{% block content %}

<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Aninfo</h1>

    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            Want info on an anime? Find all you need to know here! Search up an anime below to get started!
        </p>
        <form method="post" action="{{ url_for('search_results') }}">
            <div class="input-group">
                <div class="form-floating">
                    <input type="text" class="form-control" name="searchInput" id="searchInput" placeholder="e.g. Bleach">
                    <label for="searchInput">Search</label>
                </div>
                <button type="submit" class="btn btn-info">
                    <img src="static/images/search.svg" style="margin-right: 10px;">Search
                </button>
            </div>
        </form>
    </div>

    <div class="overflow-hidden mt-5" style="max-height: 30vh;">
      <div class="container px-5">
        <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/11/Shonen-Jump-featured.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
      </div>
    </div>
</div>

{% endblock %}
